<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HealthSECO</title>
            </f:facet>
        </h:head>

        <h:body style="padding: 0px; margin-top: 0px; margin-left: 0px; margin-right: 0px">

            <div style="background-color: lightgray; height: 30%; position: relative; float: none; border: solid; border-width: 1px; border-color: lightgray">
                <div style="position: relative; float: contour">
                    <h1><font color="white" style="text-shadow: 1px 0px 0px black, -1px 0px 0px black, 0px 1px 0px black, 0px -1px 0px black;">  HealthSECO</font></h1>
                </div>
                
            </div>

            <div style="position: relative; float: left; border: solid; border-width: 1px; border-color: lightgray; width: 17.1%; height: 70%">
                <p:menu>
                    <p:submenu label="Registrations">
                        <p:menuitem value="Platforms" outcome="teste" />
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                    </p:submenu>
                    <p:submenu label="View Analysis">
                            <p:menuitem value="Health Analysis" outcome="parameters" />
                    </p:submenu>
                </p:menu>
            </div>

            <div style="position: relative; float: left; width: 82.6%;  border: solid; border-width: 1px; border-color: lightgray; height: 70%">
                <h2>Welcome to HealthSECO</h2>
                <hr/>
                <br/>
                <br/>
            </div>
 
        </h:body>

    </f:view>
</html>
