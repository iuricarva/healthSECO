<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HealthSECO</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1 align="center">HealthSECO</h1>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="245" collapsible="false">
                    <p:menu>
                        <p:submenu label="Registrations">
                            <p:menuitem value="Platforms" outcome="teste" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                         <p:submenu label="Return">
                            <p:menuitem value="Index Page" outcome="index" />
                        </p:submenu>
                    </p:menu>
                                       
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h2 align="center">Parameter of Analisis</h2>
                    <hr/>
                    <br/>
                    <br/>
                     <h:form>
                        <p:panelGrid columns="2">
                              <p:outputLabel for="id" value="Platform Name:" />
                              <p:inputText id="id" value="#{consultaCert.namePlatform}" />


                              <!--<p:outputLabel for="nome" value="Nome:" />
                              <p:inputText id="nome" value="" />


                              <p:outputLabel for="senha" value="Senha:" />
                              <p:inputText id="senha" value="" />


                              <p:outputLabel for="descricao" value="Descrição:" />
                              <p:inputTextarea id="descricao"
                                   value="" />-->

                              <p:commandButton  value="Analisys" ajax="false" action="analysisPage" onclick="this.form.target='_self'">
                              </p:commandButton>

                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
